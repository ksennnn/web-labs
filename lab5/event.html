<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ковалёва Ксения Николаевна. Событие</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href=".../favicon-32x32.png">
        <script>
            function showCoords() {
                let x = this.event.x;
                let y = this.event.y;
                let div = document.getElementById('block');

                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';

                if(this.event.shiftKey) {
                    div.style.borderColor = 'blue';
                    div.style.borderWidth = '5px';
                    div.innerHTML += '<br><i>Нажата клавиша Shift</i>';
                }
                else {
                    div.style.borderColor = 'black';
                    div.style.borderWidth = '1px';
                }

                if(this.event.altKey) {
                    div.style.backgroundColor = 'green';
                    div.innerHTML += '<br><i>Нажата клавиша Alt</i>';
                }
                else {
                    div.style.backgroundColor = 'white';
                }

                if(this.event.ctrlKey) {
                    div.style.color = 'red';
                    div.innerHTML += '<br><i>Нажата клавиша Ctrl</i>';
                }
                else {
                    div.style.color = 'black';
                }
            }
        </script>
        <style>
            #block {
                height: 100px;
                width: 100px;
                border: 2px solid black;
                cursor: crosshair;
                background-color: white;
                font-size: 12pt;
                font-family: 'Times New Roman';
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная 5
        </header>

        <main>
            <div id="block" onmousemove="showCoords()"></div>
        </main>

        <footer>
            &copy; Ковалёва Ксения, ФБИ-32, 2 курс, 2025
        </footer>
    </body>
</html>
