<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ковалёва Ксения Николаевна. Корзина</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href=".../favicon-32x32.png">
        <script>
            function showCount() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let inputC = document.getElementById('numberC');
                let inputD = document.getElementById('numberD');
                let inputE = document.getElementById('numberE');
                let a = parseInt(inputA.value) || 0;
                let b = parseInt(inputB.value) || 0;
                let c = parseInt(inputC.value) || 0;
                let d = parseInt(inputD.value) || 0;
                let e = parseInt(inputE.value) || 0;
                let output= document.getElementById ('output');
                let result = 100*a + 80*b + 150*c + 300*d + 50*e;
                output.innerHTML = 'Общая цена: ' + result + ' рублей';
            }
            function showClear() {
                document.getElementById('numberA').value='';
                document.getElementById('numberB').value='';
                document.getElementById('numberC').value='';
                document.getElementById('numberD').value='';
                document.getElementById('numberE').value='';
                document.getElementById('output').innerText='';
            }
        </script>
        <style>
            h1 {
                font-size: 24pt;
                text-align: center;
                margin: 5px;
            }
            p {
                margin: 0;
            }
            .box {
                border: 3px solid rgb(17, 85, 39);
                border-radius: 15px;
                width: 300px;
                margin: 20px auto;
                padding-left: 20px;
                padding-bottom: 10px;
            }
            #output {
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная 5
        </header>

        <main>
            <div class="box">
                <h1>Корзина товаров</h1>
                <p>Яблоки (100 р/шт)</p>
                <label><input type="number" min="0" placeholder="Введите количество яблок" id="numberA" style="width: 270px;"></label><br>
                <p>Груши (80 р/шт)</p>
                <label><input type="number" min="0" placeholder="Введите количество груш" id="numberB" style="width: 270px;"></label><br>
                <p>Апельсины (150 р/шт)</p>
                <label><input type="number" min="0" placeholder="Введите количество апельсинов" id="numberC" style="width: 270px;"></label><br>
                <p>Дыни (300 р/шт)</p>
                <label><input type="number" min="0" placeholder="Введите количество дынь" id="numberD" style="width: 270px;"></label><br>
                <p>Бананы (50 р/шт)</p>
                <label><input type="number" min="0" placeholder="Введите количество бананов" id="numberE" style="width: 270px;"></label><br>
                <input type="button" value="Рассчитать" onclick="showCount()">
                <input type="button" value="Очистить" onclick="showClear()">
                <div id="output"></div>
            </div>
        </main>
        </main>

        <footer>
            &copy; Ковалёва Ксения, ФБИ-32, 2 курс, 2025
        </footer>
    </body>
</html>
