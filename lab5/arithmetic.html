<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ковалёва Ксения Николаевна.  Вывод</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href=".../favicon-32x32.png">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }
            function showAuthor() {
                let author = 'Автор страницы:\nКовалёва Ксения Николаевна';
                alert(author);
            }
            function showHello() {
                let hello = 'Добро пожаловать на страницу! Рады видеть Вас здесь ;)';
                alert(hello)
            }
            function showMinus() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function showMultiply() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
            }
            function showDiv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if (b == 0) {
                    alert('На ноль делить нельзя!');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }
                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }
                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }
                inputA.style.color = '';
                inputA.style.borderColor = '';
                inputB.style.color = '';
                inputB.style.borderColor = '';

                let result = a/b;
                alert( a + ' / ' + b + ' = ' + result);
            }
            function showStepen() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if (a+b == 0) {
                    alert('Ошибка');
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }
                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }
                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }
                inputA.style.color = '';
                inputA.style.borderColor = '';
                inputB.style.color = '';
                inputB.style.borderColor = '';

                let result = a**b;
                alert( a + ' ^ ' + b + ' = ' + result);
            }
            function changeOutput(buttonNum, backColor, textColor, line, bordrad, size) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажата кнопка ' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.border = line;
                output.style.borderRadius = bordrad;
                output.style.width = size;
            }

        </script>
        <style>
            .message {
                width: 300px;
                height: 50px;
                background-color: rgb(218, 190, 242);
                border: 3px solid black;
                display: inline-block;
                text-align: center;
                border-radius: 10px;
                margin: 10px;
                cursor: pointer;
            }
            header, footer {
                cursor: pointer;
            }
            #output {
                border: 1px solid;
                width: 300px;
                height: 40px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная 5
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showMinus()">Найти  разность чисел</div>
            <div class="message" onclick="showMultiply()">Найти произведение чисел</div>
            <div class="message" onclick="showDiv()">Найти отношение чисел</div>
            <div class="message" onclick="showStepen()">Возвеси число в степень</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

            <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '3px dashed', '3px', '250px')">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '5px dotted', '10px', '400px')">
                <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'purple', 'white', '10px double', '15px', '200px')">
                <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'blue', 'pink', '15px groove', '7px', '350px')">
            </div>

            <div id="output"></div>
        </main>

        <footer ondblclick="showHello()">
            &copy; Ковалёва Ксения, ФБИ-32, 2 курс, 2025
        </footer>
    </body>
</html>
